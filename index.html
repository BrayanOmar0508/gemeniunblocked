        <div id="loading-screen">
  <div class="loading-content">
    <div class="circle">
      <svg>
        <circle cx="60" cy="60" r="50"></circle>
        <circle id="progress-circle" cx="60" cy="60" r="50"></circle>
      </svg>
      <div id="loading-text">0%</div>
    </div>
    <p class="loading-credit">Made by Brayan</p>
  </div>
</div>


        <!-- Chat Container -->
        <div class="chat-container">
        </div>

        <div class="prompt-container">
            <div class="prompt-wrapper">
                <form action="#" class="prompt-form">
                    <input type="text" placeholder="Ask Gemeni" class="prompt-input" required />
                    <div class="actions">
                        <div class="file-upload">
                            <img src="" alt="" class="file-preview"/>
                            <input type="file" accept="image/*, .pdf, .txt, .csv" hidden id="file-input">
                            <button id="add-file" type="button" class="material-symbols-outlined">attach_file</button>
                            <button  type="button" class="material-symbols-outlined file-icon">description</button>
                            <button id="cancel-file" type="button" class="material-symbols-outlined">close</button>
                        </div>
                        <button id="stop-response" type="button" class="material-symbols-outlined">stop_circle</button>
                        <button id="send-data" type="submit" class="material-symbols-outlined">arrow_upward</button>
                    </div>
                </form>
                <button id="themes-toggle" type="button" class="material-symbols-outlined">light_mode</button>
                <button id="delete-btn" type="button" class="material-symbols-outlined">delete</button>
            </div>
            <div class="footer">This ChatBot may display inaccurate info, including about people, so double-check its
                responses.</div>
        </div>
    </div>
